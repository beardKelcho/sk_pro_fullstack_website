name: Deploy

on:
  push:
    branches:
      - main      # Production
      - develop   # Staging
  workflow_dispatch: # Manuel tetikleme

env:
  NODE_VERSION: '20.x'
  # VSCode/GitHub Actions linter'ƒ±nƒ±n `env.VERSION` uyarƒ±sƒ±nƒ± engellemek ve
  # her durumda bir VERSION deƒüeri olmasƒ±nƒ± saƒülamak i√ßin default veriyoruz.
  # Production job'unda "Create release tag" step'i √ßalƒ±≈üƒ±rsa bu deƒüer $GITHUB_ENV ile override edilir.
  VERSION: ${{ github.sha }}

jobs:
  # ============================================
  # STAGING DEPLOYMENT
  # ============================================
  deploy-staging:
    if: github.ref == 'refs/heads/develop'
    name: Deploy to Staging
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: |
            package-lock.json
            client/package-lock.json
            server/package-lock.json

      - name: Install dependencies
        run: |
          npm ci
          cd client && npm ci
          cd ../server && npm ci

      - name: Run tests
        run: |
          npm run test:ci || true

      - name: Build
        run: |
          cd client && npm run build
          cd ../server && npm run build

      # Render/Vercel tarafƒ±nda en g√ºvenilir yakla≈üƒ±m: Git entegrasyonu (push ile otomatik deploy).
      # ƒ∞stersen ekstra g√ºvence olarak Deploy Hook'larƒ± da tetikleyebiliriz.
      # Secret tanƒ±mlƒ± deƒüilse bu step'ler otomatik olarak SKIP edilir.
      - name: Trigger Render deploy hook (staging)
        if: ${{ secrets.RENDER_STAGING_DEPLOY_HOOK_URL != '' }}
        env:
          RENDER_DEPLOY_HOOK_URL: ${{ secrets.RENDER_STAGING_DEPLOY_HOOK_URL }}
        run: |
          echo "Triggering Render deploy hook (staging)..."
          curl --fail --show-error --silent -X POST "$RENDER_DEPLOY_HOOK_URL" \
            --retry 5 --retry-delay 2 --retry-all-errors

      - name: Trigger Vercel deploy hook (staging)
        if: ${{ secrets.VERCEL_STAGING_DEPLOY_HOOK_URL != '' }}
        env:
          VERCEL_DEPLOY_HOOK_URL: ${{ secrets.VERCEL_STAGING_DEPLOY_HOOK_URL }}
        run: |
          echo "Triggering Vercel deploy hook (staging)..."
          curl --fail --show-error --silent -X POST "$VERCEL_DEPLOY_HOOK_URL" \
            --retry 5 --retry-delay 2 --retry-all-errors

      - name: Deploy notification
        run: |
          echo "‚úÖ Staging deployment triggered for branch: ${{ github.ref }}"
          echo "üì¶ Commit: ${{ github.sha }}"
          echo "üë§ Author: ${{ github.actor }}"

      - name: Deployment status
        run: |
          echo "üöÄ Staging deployment will be handled by Vercel and Render"
          echo "üîó Frontend: https://skproduction-staging.vercel.app"
          echo "üîó Backend: https://skproduction-api-staging.onrender.com"

  # ============================================
  # PRODUCTION DEPLOYMENT
  # ============================================
  deploy-production:
    if: github.ref == 'refs/heads/main'
    name: Deploy to Production
    runs-on: ubuntu-latest
    environment:
      name: production
      url: https://skproduction.com
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: |
            package-lock.json
            client/package-lock.json
            server/package-lock.json

      - name: Install dependencies
        run: |
          npm ci
          cd client && npm ci
          cd ../server && npm ci

      - name: Run all tests
        run: |
          npm run test:ci

      - name: Type check
        run: |
          npm run type-check

      - name: Lint
        run: |
          npm run lint

      - name: Build
        run: |
          cd client && npm run build
          cd ../server && npm run build

      - name: Trigger Render deploy hook (production)
        if: secrets.RENDER_PRODUCTION_DEPLOY_HOOK_URL != ''
        env:
          RENDER_DEPLOY_HOOK_URL: ${{ secrets.RENDER_PRODUCTION_DEPLOY_HOOK_URL }}
        run: |
          echo "Triggering Render deploy hook (production)..."
          curl --fail --show-error --silent -X POST "$RENDER_DEPLOY_HOOK_URL" \
            --retry 5 --retry-delay 2 --retry-all-errors

      - name: Trigger Vercel deploy hook (production)
        if: secrets.VERCEL_PRODUCTION_DEPLOY_HOOK_URL != ''
        env:
          VERCEL_DEPLOY_HOOK_URL: ${{ secrets.VERCEL_PRODUCTION_DEPLOY_HOOK_URL }}
        run: |
          echo "Triggering Vercel deploy hook (production)..."
          curl --fail --show-error --silent -X POST "$VERCEL_DEPLOY_HOOK_URL" \
            --retry 5 --retry-delay 2 --retry-all-errors

      - name: Create release tag
        if: success()
        run: |
          VERSION=$(date +%Y.%m.%d)-$(echo ${{ github.sha }} | cut -c1-7)
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git tag -a "v$VERSION" -m "Production deployment: ${{ github.sha }}"
          git push origin "v$VERSION" || true

      - name: Deployment notification
        run: |
          echo "‚úÖ Production deployment triggered"
          echo "üì¶ Commit: ${{ github.sha }}"
          echo "üë§ Author: ${{ github.actor }}"
          echo "üè∑Ô∏è  Version: ${{ env.VERSION }}"

      - name: Deployment status
        run: |
          echo "üöÄ Production deployment will be handled by Vercel and Render"
          echo "üîó Frontend: https://skproduction.com"
          echo "üîó Backend: https://api.skproduction.com"

  # ============================================
  # HOTFIX DEPLOYMENT
  # ============================================
  deploy-hotfix:
    if: startsWith(github.ref, 'refs/heads/hotfix/')
    name: Deploy Hotfix
    runs-on: ubuntu-latest
    environment:
      name: production
      url: https://skproduction.com
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Run critical tests
        run: |
          cd server && npm test -- --testPathPattern="auth|security" || true

      - name: Hotfix notification
        run: |
          echo "üö® Hotfix deployment: ${{ github.ref }}"
          echo "üì¶ Commit: ${{ github.sha }}"
          echo "‚ö†Ô∏è  This is a hotfix - production deployment will be triggered"

      - name: Trigger Render deploy hook (production)
        if: secrets.RENDER_PRODUCTION_DEPLOY_HOOK_URL != ''
        env:
          RENDER_DEPLOY_HOOK_URL: ${{ secrets.RENDER_PRODUCTION_DEPLOY_HOOK_URL }}
        run: |
          echo "Triggering Render deploy hook (production)..."
          curl --fail --show-error --silent -X POST "$RENDER_DEPLOY_HOOK_URL" \
            --retry 5 --retry-delay 2 --retry-all-errors

      - name: Trigger Vercel deploy hook (production)
        if: secrets.VERCEL_PRODUCTION_DEPLOY_HOOK_URL != ''
        env:
          VERCEL_DEPLOY_HOOK_URL: ${{ secrets.VERCEL_PRODUCTION_DEPLOY_HOOK_URL }}
        run: |
          echo "Triggering Vercel deploy hook (production)..."
          curl --fail --show-error --silent -X POST "$VERCEL_DEPLOY_HOOK_URL" \
            --retry 5 --retry-delay 2 --retry-all-errors
