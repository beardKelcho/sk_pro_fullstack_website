name: Deploy

on:
  workflow_run:
    workflows: ["CI"]
    branches: [main, develop]
    types: 
      - completed
  workflow_dispatch:

jobs:
  on-success:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    steps:
      - run: echo "CI passed, starting deployment logic..."

  # ============================================
  # STAGING DEPLOYMENT
  # ============================================
  deploy-staging:
    needs: [on-success]
    if: ${{ github.event.workflow_run.head_branch == 'develop' || github.ref == 'refs/heads/develop' }}
    name: Deploy to Staging
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      # Just trigger the hooks, no need to rebuild/retest if CI passed
      - name: Trigger Render deploy hook (staging)
        if: secrets.RENDER_STAGING_DEPLOY_HOOK_URL != ''
        run: |
          curl -X POST "${{ secrets.RENDER_STAGING_DEPLOY_HOOK_URL }}"

      - name: Trigger Vercel deploy hook (staging)
        if: secrets.VERCEL_STAGING_DEPLOY_HOOK_URL != ''
        run: |
          curl -X POST "${{ secrets.VERCEL_STAGING_DEPLOY_HOOK_URL }}"

      - name: Notification
        run: echo "ðŸš€ Staging deployment triggered"

  # ============================================
  # PRODUCTION DEPLOYMENT
  # ============================================
  deploy-production:
    needs: [on-success]
    if: ${{ github.event.workflow_run.head_branch == 'main' || github.ref == 'refs/heads/main' }}
    name: Deploy to Production
    runs-on: ubuntu-latest
    environment:
      name: production
      url: https://skpro.com.tr
    steps:
      - uses: actions/checkout@v4

      - name: Trigger Render deploy hook (production)
        if: secrets.RENDER_PRODUCTION_DEPLOY_HOOK_URL != ''
        run: |
          curl -X POST "${{ secrets.RENDER_PRODUCTION_DEPLOY_HOOK_URL }}"

      - name: Trigger Vercel deploy hook (production)
        if: secrets.VERCEL_PRODUCTION_DEPLOY_HOOK_URL != ''
        run: |
          curl -X POST "${{ secrets.VERCEL_PRODUCTION_DEPLOY_HOOK_URL }}"
      
      - name: Create Release Tag
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git tag -a "v$(date +%Y.%m.%d)-${{ github.sha }}" -m "Deploy"
          git push origin --tags
        continue-on-error: true

      - name: Notification
        run: echo "ðŸš€ Production deployment triggered"
