name: Deploy

on:
  push:
    branches:
      - main
      - develop
  workflow_dispatch:

jobs:
  on-success:
    runs-on: ubuntu-latest
  # ============================================
  # STAGING DEPLOYMENT
  # ============================================
  deploy-staging:
    needs: [on-success]
    if: ${{ github.ref == 'refs/heads/develop' }}
    name: Deploy to Staging
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      # Just trigger the hooks, no need to rebuild/retest if CI passed
      - name: Trigger Render deploy hook (staging)
        env:
          DEPLOY_HOOK: ${{ secrets.RENDER_STAGING_DEPLOY_HOOK_URL }} # actionlint-disable-line
        run: |
          if [ -n "$DEPLOY_HOOK" ]; then
            curl -X POST "$DEPLOY_HOOK"
          fi

      - name: Trigger Vercel deploy hook (staging)
        env:
          DEPLOY_HOOK: ${{ secrets.VERCEL_STAGING_DEPLOY_HOOK_URL }} # actionlint-disable-line
        run: |
          if [ -n "$DEPLOY_HOOK" ]; then
            curl -X POST "$DEPLOY_HOOK"
          fi

      - name: Notification
        run: echo "ðŸš€ Staging deployment triggered"

  # ============================================
  # PRODUCTION DEPLOYMENT
  # ============================================
  deploy-production:
    needs: [on-success]
    if: ${{ github.ref == 'refs/heads/main' }}
    name: Deploy to Production
    runs-on: ubuntu-latest
    environment:
      name: production
      url: https://skpro.com.tr
    steps:
      - uses: actions/checkout@v4

      - name: Trigger Render deploy hook (production)
        env:
          DEPLOY_HOOK: ${{ secrets.RENDER_PRODUCTION_DEPLOY_HOOK_URL }} # actionlint-disable-line
        run: |
          if [ -n "$DEPLOY_HOOK" ]; then
            curl -X POST "$DEPLOY_HOOK"
          fi

      - name: Trigger Vercel deploy hook (production)
        env:
          DEPLOY_HOOK: ${{ secrets.VERCEL_PRODUCTION_DEPLOY_HOOK_URL }} # actionlint-disable-line
        run: |
          if [ -n "$DEPLOY_HOOK" ]; then
            curl -X POST "$DEPLOY_HOOK"
          fi
      
      - name: Create Release Tag
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git tag -a "v$(date +%Y.%m.%d)-${{ github.sha }}" -m "Deploy"
          git push origin --tags
        continue-on-error: true

      - name: Notification
        run: echo "ðŸš€ Production deployment triggered"
