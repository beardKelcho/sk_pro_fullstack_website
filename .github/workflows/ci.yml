name: CI

on:
  pull_request:
    branches:
      - main
      - develop
  push:
    branches:
      - main
      - develop
      - 'feature/**'
      - 'hotfix/**'

env:
  NODE_VERSION: '20.x'

jobs:
  # ============================================
  # SECURITY AUDIT (npm audit - high/critical)
  # ============================================
  security:
    name: Security Audit (npm audit)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: |
            package-lock.json
            client/package-lock.json
            server/package-lock.json

      - name: Install dependencies
        run: |
          npm ci
          cd client && npm ci
          cd ../server && npm ci

      - name: Run npm audit (omit dev, audit-level=high)
        run: |
          npm run audit:ci

  # ============================================
  # LINT AND TYPE CHECK
  # ============================================
  lint:
    name: Lint and Type Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: |
            package-lock.json
            client/package-lock.json
            server/package-lock.json

      - name: Install dependencies
        run: |
          npm ci
          cd client && npm ci
          cd ../server && npm ci

      - name: Lint client
        run: |
          cd client && npm run lint

      - name: Lint server
        run: |
          cd server && npm run lint

      - name: Type check client
        run: |
          cd client && npm run type-check

      - name: Type check server
        run: |
          cd server && npm run type-check

  # ============================================
  # TEST
  # ============================================
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: |
            package-lock.json
            client/package-lock.json
            server/package-lock.json

      - name: Install dependencies
        run: |
          npm ci
          cd client && npm ci
          cd ../server && npm ci

      - name: Run client tests
        run: |
          cd client && npm run test:ci

      - name: Run server tests
        run: |
          cd server && npm run test:coverage:ci

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          files: |
            client/coverage/lcov.info
            server/coverage/lcov.info
          flags: unittests
          name: codecov-umbrella

  # ============================================
  # BUILD
  # ============================================
  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [security, lint, test]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: |
            package-lock.json
            client/package-lock.json
            server/package-lock.json

      - name: Install dependencies
        run: |
          npm ci
          cd client && npm ci
          cd ../server && npm ci

      - name: Build client
        env:
          # Secret tanımlı değilse GitHub Actions boş string döndürebilir.
          # Bu yüzden fallback'i bash içinde güvenilir şekilde yapıyoruz.
          NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL }}
          NEXT_PUBLIC_BACKEND_URL: ${{ secrets.NEXT_PUBLIC_BACKEND_URL }}
        run: |
          cd client
          export NEXT_PUBLIC_API_URL="${NEXT_PUBLIC_API_URL:-https://api.skpro.com.tr/api}"
          export NEXT_PUBLIC_BACKEND_URL="${NEXT_PUBLIC_BACKEND_URL:-https://api.skpro.com.tr}"
          npm run build

      - name: Build server
        run: |
          cd server && npm run build

      - name: Build artifacts
        run: |
          echo "✅ Build completed successfully"
